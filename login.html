<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<img class="logo" src="images/Logo1_transparente.png" width="250px">
					<span class="login100-form-title p-b-43">
						
						Faça o Login
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">E-mail</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Senha</span>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>
					
					<div class="text-center p-t-35 p-b-20">
						<span class="txt2">
							<hr>
							Ainda não tem conta! <br>
							<a href="cadastro.html">Cadastra-se</a>
						</span>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('images/cachorro_gato.gif');">
				</div>
			</div>
		</div>
	</div>
